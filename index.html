  <script>

    let pfdElement = document.getElementById("pdf")
    let pdfWidth = screen.width - 20
    let pdfHeight = pdfWidth * 1.6

    if(screen.width < 320) {
      pfdElement.setAttribute("width", pdfWidth)
      pfdElement.setAttribute("height", pdfHeight)
    }

    if(screen.width >= 320 && screen.width <= 425) {
      pfdElement.setAttribute("width", "300")
      pfdElement.setAttribute("height", "480")
    }

    if(screen.width > 425 && screen.width <= 768) {
      pfdElement.setAttribute("width", "400")
      pfdElement.setAttribute("height", "640")
    }

    if(screen.width > 768 && screen.width <= 1024) {
      pfdElement.setAttribute("width", "700")
      pfdElement.setAttribute("height", "1000")
    }

    if(screen.width > 1024) {
      pfdElement.setAttribute("width", "850")
      pfdElement.setAttribute("height", "1400")
    }
  </script>
